<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Credit Card System</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">
            <h1>Credit Card System</h1>
            <div ng-controller="CreditCardAccountController">

                <div class="section">
                    <h2>Add</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" ng-model="creditCard.name" />
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input class="form-control" type="text" id="cardNumber" ng-model="creditCard.cardNumber" />
                    </div>
                    <div class="form-group">
                        <label for="accountBalance">Account Balance</label>
                        <input class="form-control" type="text" id="accountBalance" ng-model="creditCard.accountBalance" />
                    </div>

                    <button ng-click="addCreditCard(creditCard.name, creditCard.cardNumber, creditCard.accountBalance)" class="btn btn-primary">Add</button>

                    <div>{{message}}</div>

                </div>

                <div class="section">

                    <h2>Existing Cards</h2>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Card Number</th>
                            <th>Balance</th>
                            <th>Limit</th>
                        </tr>
                        </thead>

                        <tbody ng-repeat="account in creditCardAccounts">
                        <tr>
                            <td>{{account.name}}</td>
                            <td>{{account.cardNumber}}</td>
                            <td>{{account.accountBalance}}</td>
                            <td>Â£2000</td>
                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>

        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

        <script src="app.js"></script>
    </body>
</html>

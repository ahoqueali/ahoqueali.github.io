apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
} 

dependencies {
  testCompile 'junit:junit:4.12', 
  			  'org.mockito:mockito-all:1.9.5'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}